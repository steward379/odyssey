<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html lang="zh-tw" class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% extends "template.html" %}
  <title>{% block title %} error {{message}} {% endblock %}</title>
  <meta name="description" content="">
  <link rel="stylesheet" href="">
</head>

<body>
  {% block content %}
  <div>
    <h2 class="sign-in-h2 h2 mb-3 font-weight-normal" style="color: rosybrown;padding: 20px;"> 😶‍🌫️ Error
      {% for msg_type, msg_content in messages %}
      {% if msg_type == 'img' %}
      <img class="img-fluid" src="{{ msg_content }}" alt="Digit image" style="width:150px;height:150px;">
      {% else %}
      {{msg_content}}
      {% endif %}
      {% endfor %}
    </h2>
  </div>
  {% endblock %}
  <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

  <script src="" async defer></script>
</body>

</html>
